<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet — PetLar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/css/pets.css">
</head>

<body>

<header class="header">
    <nav class="nav">
      <a href="/">
            <img class="logo" src="/img/logo.png" alt="PetLar Logo">
        </a

      <div class="nav-direita">
        
        <a href="/pets" class="btn verde">Pets</a>
      </div>
    </nav>
</header>

<main class="container my-4">
    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
        <h1 class="mb-4 text-center">Cadastrar Novo Pet</h1>

        <form id="formCadastrarPet" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Idade</label>
                <input type="text" id="idade" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Sexo</label>
                <input type="text" id="sexo" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Descrição com contato para adoção</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-12">
                <label class="form-label">URL da Imagem</label>
                <input type="text" id="imagem" class="form-control" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button class="btn btn-success px-4" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</main>

<script src="/js/cadastrar-pet.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
