
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet — PetLar</title>
    <link rel="stylesheet" href="/css/pets.css">
</head>

<body>

<header class="header">
    <nav class="nav">
      <img class="logo" src="/img/logo.png" />

      <div class="nav-direita">
        <a href="/" class="btn branco">Início</a>
        <a href="/pets" class="btn verde">Pets</a>
      </div>
    </nav>
</header>

<main class="form-container">
    <h1>Cadastrar Novo Pet</h1>

    <form id="formCadastrarPet">
        <label>Nome</label>
        <input type="text" id="nome" required>

        <label>Idade</label>
        <input type="text" id="idade" required>

        <label>Sexo</label>
        <input type="text"id="sexo" required>

        <label>Descrição</label>
        <textarea id="descricao" required></textarea>

        <label>URL da Imagem</label>
        <input type="text" id="imagem" required>

        <button class="btn verde" type="submit">Cadastrar</button>
    </form>
</main>

<script src="/js/cadastrar-pet.js"></script>

</body>
</html>
