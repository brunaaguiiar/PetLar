<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro — PetLar</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>


  <header class="navbar">
    <nav class="nav container">
      <a href="/">
        <img src="/img/logo.png" class="logo" alt="PetLar Logo">
      </a>

      <div class="nav-direita">
        <a href="/login" class="btn branco">Login</a>
      </div>
    </nav>
  </header>

 
  <main class="container form-container">
    <div class="card cadastro-card">
      <h2>Criar sua conta</h2>

      <form id="user-form">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required placeholder="Digite seu nome">

        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="Digite seu e-mail">

        <label for="senha">Senha</label>
        <input type="password" id="senha" required placeholder="Crie uma senha">

        <button type="submit" class="btn verde full">Cadastrar</button>

        <p class="texto-link">
          Já tem uma conta?
          <a href="/login">Entrar</a>
        </p>
      </form>
    </div>
  </main>


  <footer class="footer">
    © 2025 PetLar — Promovendo adoção responsável
  </footer>

  <script src="/js/cadastro.js"></script>

</body>
</html>
