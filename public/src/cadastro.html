<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PetLar</title>
  <link rel="stylesheet" href="/css/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="/">
        <img src="/img/logo.png" alt="PetLar" height="40" class="me-2">
      
      </a>
      <div class="ms-auto">
        <a href="/login" class="btn btn-outline-success me-2">Login</a>
        <a href="/cadastro" class="btn btn-success">Cadastrar-se</a>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center text-success mb-4">Crie sua conta</h3>

            <form id="user-form">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Crie uma senha" required>
              </div>


              <button type="submit" class="btn btn-success w-100">Cadastrar</button>

              <p class="text-center mt-3 mb-0">
                Já tem uma conta? <a href="/login" class="text-success text-decoration-none fw-semibold">Faça login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted mt-5 mb-3">
    © 2025 PetLar — Promovendo adoção responsável
  </footer>
   <script src="/js/app.js"></script>
</body>

</html>
