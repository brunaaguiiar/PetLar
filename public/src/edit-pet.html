<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pet — PetLar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/css/pets.css">

    <script defer src="/js/edit-pet.js"></script>
</head>

<body>

<header class="header">
    <nav class="nav">
      <img class="logo" src="/img/logo.png" />

      <div class="nav-direita">
        <a href="/" class="btn branco">Início</a>
        <a href="/pets" class="btn verde">Pets</a>
      </div>
    </nav>
</header>

<div class="container my-4">

    <div class="card shadow p-4">
        <h1 class="mb-4 text-center">Editar Informações do Pet</h1>

        <form id="form-editar-pet" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Idade</label>
                <input type="text" id="idade" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Sexo</label>
                <select id="sexo" class="form-select" required>
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-12">
                <label class="form-label">URL da Imagem</label>
                <input type="text" id="imagem" class="form-control" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-success px-4">Salvar Alterações</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <button id="btn-excluir" class="btn btn-danger px-4">Excluir Pet</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
