<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — PetLar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

<!-- NAVBAR PADRÃO -->
<header class="header">
    <nav class="nav">

        <!-- Logo -->
        <a href="/">
            <img class="logo" src="/img/logo.png" alt="PetLar Logo">
        </a>

        <div class="nav-direita">
            <a href="/cadastro" class="btn verde">Cadastrar-se</a>
        </div>

    </nav>
</header>

<!-- CONTEÚDO -->
<main class="login-container">
    <div class="login-card">
        <h2>Entrar na sua conta</h2>

        <form id="loginForm">

            <label for="email">E-mail</label>
            <input id="email" type="email" required placeholder="Digite seu e-mail">

            <label for="senha">Senha</label>
            <input id="senha" type="password" required placeholder="Digite sua senha">

            <button class="btn verde full" type="submit">Entrar</button>
        </form>

        <p class="link-texto">
            Não tem conta? <a href="/cadastro">Cadastrar-se</a>
        </p>
    </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    © 2025 PetLar — Promovendo adoção responsável
</footer>

<script src="/js/login.js"></script>

</body>
</html>
