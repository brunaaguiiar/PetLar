<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets para Adoção — PetLar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pets.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="header">
        <nav class="nav">
            <a href="/">
                <img class="logo" src="/img/logo.png" alt="PetLar Logo">
            </a>

            <div class="nav-direita">
                <div id="userArea" style="display: none; align-items: center; gap: 10px;">
                    <img src="/img/user.png" class="user-icon" width="40">
                    <span id="user-name"></span>
                </div>

                <a href="#" class="btn branco" id="logoutBtn" style="display: none;">Logout</a>
                <a href="/login" class="btn branco" id="loginBtn">Login</a>
                <a href="/cadastro" class="btn verde" id="cadastroBtn">Cadastrar-se</a>
            </div>
        </nav>
    </header>


    <!-- BANNER -->
    <section class="banner">
        <img src="" alt="">
        <h1>Encontre seu novo melhor amigo ❤️</h1>
        <p>Veja os pets disponíveis para adoção</p>
    </section>


    <!-- LISTA DE PETS (gerada via JS) -->
    <main class="pets-container"></main>


    <!-- FOOTER -->
    <footer class="footer">
        © 2025 PetLar — Promovendo adoção responsável
    </footer>

    <!-- Scripts -->
    <script src="/js/user.js"></script>
    <script src="/js/pets.js"></script>

</body>
</html>
